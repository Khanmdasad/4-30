<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script src="https://kit.fontawesome.com/b834ba189a.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="main">
            <div class="head1">
                <h1>Filter</h1>
                <img src="./images/Frame.svg" alt="">
            </div>

            <p class="text1">SEARCH BY KEYWORD</p>
            <div class="search">
                <i class="fa-light fa fa-magnifying-glass"></i>
                <input class="input-text" type="text" placeholder="Search Jobs">
            </div>

            <div class="options">
                <p>View</p>
                <div class="check-text">
                    <img src="./images/Ellipse 1.svg" alt="">
                    <p>All job posts</p>
                </div>

                <div class="check-text">
                    <img src="./images/Ellipse 1.svg" alt="">
                    <p>Active job posts</p>
                </div>

                <div class="check-text">
                    <img src="./images/Group 1.svg" alt="">
                    <p>Archived job posts</p>
                </div>
            </div>

            <div class="checkbox">
                <p class="text5">INCLUDE</p>
                <div class="check-text">
                    <img src="./images/checked.svg" alt="">
                    <p>Jobs shared with me</p>
                </div>
            </div>

            <div>
                <button class="save-btn">Save Changes</button>
            </div>

        </div> <!-- //main close -->

    </div> <!-- //contianer close -->

</body>

</html>
